<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gallery</title>

        <!-- CSS import, Bootstrap, JS -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style2.css">

    </head>
    <body class="dark">
        
        <!-- Header -->
        <header class="navbar navbar-expand-md bg-dark navbar-dark">
            <nav class="container d-flex justify-content-between align-items-center p-4">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbaricon" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbaricon">
                    <div class="logo mr-5">
                        <img src="images/logo.PNG" alt="logo" width="80" height="80">
                    </div>
                    <div class="navbar-nav ml-auto">
                        <a href="index.html" class="nav-item nav-link text-white mx-3">Home</a>
                        <a href="gallery.html" class="nav-item nav-link text-white mx-3">Photo-Gallery</a>
                        <a href="info.html" class="nav-item nav-link text-white mx-3">About us</a>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <!-- Photo Gallery -->

            <!-- Dark/Light mode-->
            <div class="dl-container">
                <button id="change-theme" class="dl-btn">
                D/L
                </button>
            </div>

            <section class="gal">

                <div class="image-container">
                    <span style="--i: 1">
                        <img src="images/IMG_3236.jpg" alt="img1">
                    </span>
                    <span style="--i: 2">
                        <img src="images/IMG2.PNG" alt="img2">
                    </span>
                    <span style="--i: 3">
                        <img src="images/IMG3.PNG" alt="img3">
                    </span>
                    <span style="--i: 4">
                        <img src="images/IMG1.PNG" alt="img3">
                    </span>
                    <span style="--i: 5">
                        <img src="images/IMG-5.PNG" alt="img3">
                    </span>
                    <span style="--i: 6">
                        <img src="images/IMG_3202.jpg" alt="img3">
                    </span>
                    <span style="--i: 7">
                        <img src="images/IMG_3221.jpg" alt="img3">
                    </span>
                    <span style="--i: 8">
                        <img src="images/IMG_3213.jpg" alt="img3">
                    </span>
                </div>

                <div class="btn-container">
                    <button class="btn" id="prev">Prev</button>
                    <button class="btn" id="next">Next</button>
                </div>
            </section>

            <!-- Form -->
            <section>

            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12 col-md-4 text-center order-2 order-md-1 pt-1 pt-md-5">
                        <p class="text-white">Gallery of Photos</p>
                    </div>
                    <div class="col-12 col-md-4 text-center text-md-right order-1 order-md-2 pt-3 pt-md-3 mx-md-5">
                        <a href="https://github.com/KVang2/T3_project-1.git" target="_blank" class="github-link">
                            <img src="images/github icon.png" alt="logo" width="40" height="40">
                        </a>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <script src="script2.js"></script>
</body>
</html>
